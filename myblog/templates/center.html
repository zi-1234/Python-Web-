<!DOCTYPE html>
<!-- 网站主语言 -->
<html lang="zh-cn" charset="UTF-8">

<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="utf-8">
    <!-- 网站标题 -->
    <title> 用户信息 </title>
    <!-- 采用模板语言，加载静态资源 -->
    {% load staticfiles %}

    <!-- 引入bootstrap的css文件 -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <!-- 引入vuejs -->
    <script type="text/javascript" src="{% static 'js/vue-2.5.16.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/axios-0.18.0.min.js' %}"></script>
</head>

<body>
<div id="app" style="background-image: url('{% static 'img/111.webp' %}');
background-size: cover; /* 使图片覆盖整个 div */width: 454px;border:solid black ;border-width: 2px 0px;">


<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background: rgba(128,128,128,0.3)">{# class="navbar navbar-expand-lg navbar-dark bg-dark" #}
    <div class="container">

        <div>
            <a class="navbar-brand" href="{% url 'home:index' %}">永劫无间-个人中心</a>
        </div>
    </div>

    <div class="navbar-collapse">
        <ul class="nav navbar-nav">

            <li class="nav-item dropdown" v-if="is_login">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" @click="show_menu_click">{{ username }}</a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="display: block" v-show="show_menu">

                    <a class="dropdown-item" href='{% url 'users:center' %}'>个人信息</a>
                    <a class="dropdown-item" href='{% url 'users:logout' %}'>退出登录</a>
                </div>
            </li>

            <li class="nav-item" v-else>
                <a class="nav-link" href="{% url 'users:login' %}">登录</a>
            </li>

        </ul>
    </div>
</nav>


<div class="container" style="margin-bottom: 0px;text-align: left;margin-left: 0;margin-right:0;width: 100%;
				height: 100%;">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group col-md-4">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ username }}" >
                    </div>

                    {% if avatar %}
                        <br> <div class="col-md-4" >头像</div>
                        <img src="{{ avatar }}" style="padding:0px;object-fit:cover;width:100px;height:100px;max-width: 20%;border-radius:50%" class="col-md-4"><br>
                    {% else %}
                        <br><h5 class="col-md-4" >暂无头像</h5><br>
                    {% endif %}

                    <div class="form-group col-md-4">
                        <label for="avatar">上传头像</label>
                        <input type="file" class="form-control-file" name="avatar" id="avatar">
                    </div>


                    <div class="form-group col-md-4">
                        <label for="phone">电话</label>
                        <input type="text" class="form-control" disabled="disabled" id="phone" name="phone" value="{{ mobile }}">
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-left: 12px" >修改</button>
                </form>
            </div>
        </div>
    </div>



</div>
<!-- 引入js -->
<script type="text/javascript" src="{% static 'js/host.js' %}"></script>
<script type="text/javascript" src="{% static 'js/common.js' %}"></script>
<script type="text/javascript" src="{% static 'js/center.js' %}"></script>
</body>

</html>
